<p class='txt1'>Contact Form</p>
<div class="container mycontainer">
    <p class='txt2'>Feel free to ask anything</p>
  <div class="row">
    <div class="col-xl-12">
      <form class='myform' method="POST" action="https://formsubmit.co/dorian709@yahoo.co.uk"
        enctype="multipart/form-data"><br>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Your email address" required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
        <textarea name="message" placeholder="Write  a message"></textarea><br>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value='https://thanyou.netlify.app/'>

        <button class='btn-btn' type="submit" (click)='getForm'>SUBMIT</button><br>
        <div class='btn-btn1' routerLink=""><span class='btn-txt'><i class="fa fa-chevron-left" aria-hidden="true"></i></span>Back to Homepage</div>
      </form>
    </div>
  </div>
</div>
